<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">


		<style>
button.ui-button {
	margin-right: .5rem;
}
</style>

		<div id="cabecalho">
			<h:form id="formCadastroFuncionario">
				<p:growl id="msg"/>
				<p:fieldset legend="Cadastro de Funcionários">
					<h:panelGrid columns="2">

						<p:outputLabel value="Nome:" for="nome" />
						<p:inputMask size="150" id="nome" placeholder="Nome"
							value="#{cadastroFuncionarioBean.funcionario.nome}"
							required="true" 
							requiredMessage="É necessario informar o nome do funcionario"
							validatorMessage="Nao pode ser superior a 60 caracteres">
							<p:keyFilter regEx="/[A-Z ]/i"/>
							<f:validateLength maximum="60" />
						</p:inputMask>



						<p:outputLabel value="CPF:" for="cpf" />
						<p:inputMask size="150" id="cpf" mask="999.999.999-99"
							placeholder="CPF do funcionario" disabled="#{cadastroFuncionarioBean.editaCpf}"
							value="#{cadastroFuncionarioBean.funcionario.cpf}"
							required="true" requiredMessage="É necessario informar o cpf"
							validatorMessage="Codigo do produto deve conter 11 caracteres">
							<f:validateLength maximum="14" minimum="11" />
						</p:inputMask>


						<p:outputLabel value="Setor:" for="setor" />
						<p:inputText id="setor" size="40"
							placeholder="Setor do funcionario"
							value="#{cadastroFuncionarioBean.funcionario.setor}"
							required="true"
							requiredMessage="É necessario informar o setor de trabalho"
							validatorMessage="Deve conter menos que 50 caracteres">
							<f:validateLength maximum="50" />
						</p:inputText>

						<p:outputLabel value="Cargo:" for="cargo" />
						<p:inputText id="cargo" size="40"
							placeholder="Cargo do funcionario"
							value="#{cadastroFuncionarioBean.funcionario.cargo}"
							required="true"
							requiredMessage="É necessario informar o cargo de trabalho"
							validatorMessage="Deve conter menos que 50 caracteres">
							<f:validateLength maximum="50" />
						</p:inputText>


						<p:outputLabel value="Data de Admissão:" for="dataAdmissao" />
						<p:datePicker id="dataAdmissao" required="true" mask="99/99/9999" size="35"
							requiredMessage="Data é origatoria"  showIcon="true"
							value="#{cadastroFuncionarioBean.funcionario.dataAdmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</p:datePicker>


						<p:outputLabel value="Observação:" for="observacao" />
						<p:inputTextarea rows="3" cols="152" id="observacao" size="152"
							placeholder="Adicione alguma obsevacao"
							value="#{cadastroFuncionarioBean.funcionario.observacao}"
							validatorMessage="Deve conter menos que 200 caracteres">
							<f:validateLength maximum="200" />
						</p:inputTextarea>

					</h:panelGrid>

					<br />
					<p:commandButton value="Salvar" styleClass="ui-button-success"
						icon="pi pi-check" action="#{cadastroFuncionarioBean.cadastrar}"
						process="@form" update="@form :formCadastroFuncionario">
					</p:commandButton>

					<p:commandButton value="Voltar"
						action="#{cadastroFuncionarioBean.tabelaFuncionarios}"
						process="@this">
					</p:commandButton>

				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>


</html>
