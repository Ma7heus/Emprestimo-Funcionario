<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">

		<h:form id="formTabelaParcelas">
			<p:fieldset>
				<h1>Baixa de Parcelas de Empréstimo</h1>

				<p:outputLabel value="Data vencimento:" for="" />
				<p:datePicker id="dataInicial" required="true" mask="99/99/9999"
					requiredMessage="Informe a data inicial">

					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
					<p:messages for="dataOperacao" />
				</p:datePicker>

				<p:outputLabel value=" Até" for="" />
				<p:datePicker id="dataFinal" required="true" mask="99/99/9999"
					requiredMessage="Informe a data final">

					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
					<p:messages for="dataOperacao" />
				</p:datePicker>


				<p:commandButton value="Pesquisar">
				</p:commandButton>




				<p:dataTable id="tabelaEmprestimos" value="#{parcelaBean.parcelas}"
					var="parcela" paginator="true" rows="7">

					<p:column>
						<f:facet name="header">ID</f:facet>
						<p:outputLabel value="#{parcela.idParcela}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Funcionario</f:facet>
						<p:outputLabel value="#{parcela.emprestimo.funcionario.nome}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Parcela</f:facet>
						<p:outputLabel value="#{parcela.numParcela}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Vencimento</f:facet>
						<p:outputLabel value="#{parcela.dataVencimento}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Valor Parcela</f:facet>
						<p:outputLabel value="#{parcela.valorParcela}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Valor Pago</f:facet>
						<p:outputLabel value="#{parcela.valorPago}"/>
					</p:column>

					<p:column>
						<f:facet name="header">Opções</f:facet>
						<p:commandButton id="baixarparcela" value="baixar"
							class="ui-button-warning rounded-button"  icon="pi pi-arrow-down"
							oncomplete="PF('baixarParcelaFuncDialog').show()" />

						<p:confirmDialog widgetVar="baixarParcelaFuncDialog"
							showEffect="fade" width="300" message="Baixar Parcela?"
							header="Confirm" severity="warn">
							<p:commandButton value="Yes" icon="pi pi-check"
								action="parcelaBean."
								onclick="PF('baixarParcelaFuncDialog').hide()" />
							<p:commandButton value="No" type="button"
								styleClass="ui-button-secondary" icon="pi pi-times"
								onclick="PF('baixarParcelaFuncDialog').hide()" />
						</p:confirmDialog>

					</p:column>

				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>



</html>
